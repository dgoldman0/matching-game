<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Pair Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Language Pair Generator</h1>
        <div class="content">
            <!-- Settings Column -->
            <div class="settings">
                <form id="language-pair-form">
                    <!-- Existing Inputs -->
                    <label for="L1_language">Language 1 (L1):</label>
                    <input type="text" id="L1_language" name="L1_language" placeholder="Enter first language" required>
                    
                    <label for="L2_language">Language 2 (L2):</label>
                    <input type="text" id="L2_language" name="L2_language" placeholder="Enter second language" required>
                    
                    <label for="n">Number of Pairs:</label>
                    <input type="number" id="n" name="n" placeholder="e.g., 5" required min="1">
                    
                    <label for="reading_level">Reading Level:</label>
                    <select id="reading_level" name="reading_level" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                
                    <!-- Auto-Refresh Setting -->
                    <label>
                        <input type="checkbox" id="auto-refresh"> Automatically load new words when done
                    </label>
                
                    <button type="submit">Generate</button>
                </form>                
            </div>

            <!-- Results Column -->
            <div class="results">
                <h2>Results</h2>
                <div id="results">
                    <p>No results yet. Generate some language pairs to see them here!</p>
                </div>
            </div>
        </div>
        <footer>&copy; 2025 Language Pair Generator. All rights reserved.</footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
