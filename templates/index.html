<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Study Through Dynamic Word Matching</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Language Study Through Dynamic Word Matching</h1>
        <div class="content">
            <!-- Settings Column -->
            <div class="settings">
                <form id="language-pair-form">
                    <!-- Existing Inputs -->
                    <label for="L1_language">Language 1 (L1):</label>
                    <select id="L1_language" name="L1_language" required>
                        <option value="" disabled selected>Select a language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Italian">Italian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Russian">Russian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Swedish">Swedish</option>
                        <option value="Norwegian">Norwegian</option>
                        <option value="Danish">Danish</option>
                        <option value="Finnish">Finnish</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Polish">Polish</option>
                        <option value="Greek">Greek</option>
                        <option value="Czech">Czech</option>
                        <option value="Hungarian">Hungarian</option>
                        <option value="Romanian">Romanian</option>
                        <option value="Swahili">Swahili</option>
                        <option value="Malay">Malay</option>
                        <option value="Tagalog">Tagalog</option>
                    </select>

                    <label for="L2_language">Language 2 (L2):</label>
                    <select id="L2_language" name="L2_language" required>
                        <option value="" disabled selected>Select a language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Italian">Italian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Russian">Russian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Swedish">Swedish</option>
                        <option value="Norwegian">Norwegian</option>
                        <option value="Danish">Danish</option>
                        <option value="Finnish">Finnish</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Polish">Polish</option>
                        <option value="Greek">Greek</option>
                        <option value="Czech">Czech</option>
                        <option value="Hungarian">Hungarian</option>
                        <option value="Romanian">Romanian</option>
                        <option value="Swahili">Swahili</option>
                        <option value="Malay">Malay</option>
                        <option value="Tagalog">Tagalog</option>
                    </select> 

                    <label for="n">Number of Pairs:</label>
                    <input type="number" id="n" name="n" placeholder="e.g., 5" value="5" required min="1">
                    
                    <label for="reading_level">Reading Level:</label>
                    <select id="reading_level" name="reading_level" required>
                        <option value="beginner">Beginner</option>
                        <option value="basic">Basic</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="proficient">Proficient</option>
                        <option value="advanced">Advanced</option>
                    </select>
                
                    <!-- Auto-Refresh Setting -->
                    <label>
                        <input type="checkbox" id="auto-refresh"> Automatically load new words when done
                    </label>
                
                    <button type="submit">Generate</button>
                </form>                
            </div>

            <!-- Results Column -->
            <div class="results">
                <h2>Matching</h2>
                <div id="results">
                    <p>No results yet. Generate some language pairs to see them here!</p>
                </div>
            </div>
        </div>
        <footer>&copy; 2025 Language Pair Generator. All rights reserved.</footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
